<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title data-ng-bind="vm.title">{{vm.title}}</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/angular-fancy-modal.css">
    <!-- endinject -->
</head>
<body>

<div class="container">

    <section id="content" class="content">
        <div ui-view></div>
    </section>
</div>
<!-- inject:js -->
<script src="js/lodash.js"></script>
<script src="js/jquery.js"></script>
<script src="js/d3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-ui-router.js"></script>
<script src="js/angular-sanitize.js"></script>
<script src="js/angular-animate.js"></script>
<script src="js/angular-fancy-modal.js"></script>
<script src="js/ngStorage.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="js/socket.js"></script>
<script src="http://localhost:8080/socket.io/socket.io.js"></script>

<!-- endinject -->

<!-- Bootstrapping -->
<script src="app.module.js"></script>
<script src="route.config.js"></script>
<script src="appController.js"></script>
<!--<script src="core/core.module.js"></script>-->

<script src="login/login.module.js"></script>
<script src="dashboard/dashboard.module.js"></script>
<script src="dashboard/chartDirective.js"></script>
<script src="login/loginservice.js"></script>
<script src="dashboard/dashboardservice.js"></script>
<script src="login/loginController.js"></script>
<script src="dashboard/dashboardController.js"></script>
<script src="dashboard/socketservice.js"></script>




</body>
</html>
