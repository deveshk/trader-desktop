<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
</head>
<body>
<script>
    var dataSet = [
        {"id": 35, "quantity": 1000, "quantityPlaced": 450, "quantityExecuted" : 500},
        {"id": 36, "quantity": 5000, "quantityPlaced": 3000, "quantityExecuted" : 2000},
        {"id": 37, "quantity": 9090, "quantityPlaced": 2050, "quantityExecuted" : 5000},
        {"id": 38, "quantity": 4000, "quantityPlaced": 4500, "quantityExecuted" : 500},
        {"id": 39, "quantity": 5500, "quantityPlaced": 450, "quantityExecuted" : 4500}
    ];
    var w = 300, h = 200, padd = 10, marginLeft = 20;

    //Created SVG container
    var svg = d3.select("body")
            .append("svg")
            .attr({
                "width" : w,
                "height" : h
            });
  /********  NEW CHANGES **************/


    /********  END **************/
    //Scaling of data
    var yScale = d3.scale.linear()
        //.domain([0, d3.max(dataSet[0].total)])
            .domain([0, 10000])
            .range([0, 200]);
    //Iteration
    dataSet.forEach(function(d, i){
        var grp = svg.append("g");
        var rect = grp.append("rect")
                .attr({
                    "width" : function(){
                        return yScale(dataSet[i].quantity);
                        //return 200;
                    },
                    "height" : function(){
                        return h/dataSet.length - padd;
                    },
                    "x" : function(){
                        return marginLeft;
                    },
                    "y" : function(){

                        return i * h/dataSet.length + padd;
                    },
                    "fill" : "#fff4ce"
                });

        var rect1 = grp.append("rect")
                .attr({
                    "width" : function(){
                        return yScale(dataSet[i].quantityPlaced);
                    },
                    "height" : function(d){
                        return h/dataSet.length -padd;
                    },
                    "x" : function(d){
                        return marginLeft;
                    },
                    "y" : function(d){
                        return i * h/dataSet.length + padd;
                    },
                    "fill" : "#fdbd5a"
                });

        var rect3 = grp.append("rect")
                .attr({
                    "width" : function(d){
                        //return dataSet[0].total;
                        return yScale(dataSet[i].quantityExecuted);
                    },
                    "height" : function(d){
                        return h/dataSet.length - padd;
                    },
                    "x" : function(d){
                        return marginLeft;
                    },
                    "y" : function(d){
                        return i * h/dataSet.length + padd;
                    },
                    "fill" : "#fd8300"
                });
    });

</script>
</body>
</html>
